<!DOCTYPE html>
<html>
  <head>
    <title>Image Gallery</title>
    <style>
      .image img {
        width: 400px;
        max-width: 100%;
      }
      .row {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="image">
        <img src="Welcome.png" alt="Image 1" />
      </div>
      <div class="image">
        <img src="Login.png" alt="Image 2" />
      </div>
      <div class="image">
        <img src="Home.png" alt="Image 3" />
      </div>
      <div class="image">
        <img src="Discover.png" alt="Image 4" />
      </div>
      <div class="image">
        <img src="Form.png" alt="Image 5" />
      </div>
      <div class="image">
        <img src="Profile.png" alt="Image 6" />
      </div>
    </div>
  </body>
</html>
