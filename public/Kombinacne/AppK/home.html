<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>LifeApp</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto+Slab:wght@300;500;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <div class="top-bar">
        <div class="title">
          <h1 class="app-title">LifeApp</h1>
          <h2 class="sub-title">Welcome back.</h2>
        </div>
        <button class="green-button">Check Profile</button>
      </div>
      <div class="content">
        <div class="tasks">
          <h2>Task Overview</h2>
          <button class="task-button">Calorie Intake</button>
          <button class="task-button">Water Intake</button>
        </div>
        <div class="banners">
          <div class="recipe">
            <h3 class="breakfast-title">
              Here is what we prepared for your breakfast
            </h3>
            <button
              class="green-button"
              style="margin-left: 100px; margin-top: 240px"
            >
              Recipe
            </button>
          </div>
          <div class="icons">
            <button class="icon-button">
              <img src="exercise-icon.png" alt="Exercise" />
              <span>Exercise</span>
            </button>
            <button class="icon-button">
              <img src="nutrition-icon.png" alt="Nutrition" />
              <span>Nutrition</span>
            </button>
            <button class="icon-button">
              <img src="hydration-icon.png" alt="Hydration" />
              <span>Hydration</span>
            </button>
            <button class="icon-button">
              <img src="sleep-icon.png" alt="Sleep" />
              <span>Sleep</span>
            </button>
            <button class="icon-button">
              <img src="meditation-icon.png" alt="Meditation" />
              <span>Meditation</span>
            </button>
            <button class="icon-button">
              <img src="mindfulness-icon.png" alt="Mindfulness" />
              <span>Mindfulness</span>
            </button>
            <button class="icon-button">
              <img src="self-care-icon.png" alt="Self Care" />
              <span>Self Care</span>
            </button>
            <button class="icon-button">
              <img src="goal-setting-icon.png" alt="Goal Setting" />
              <span>Goal Setting</span>
            </button>
          </div>
        </div>
        <div class="banners">
          <div
            class="graph"
            style="background-image: url('exercise-graph.png')"
          >
            <h3>Exercise Graph</h3>
          </div>
          <div class="graph" style="background-image: url('weight-graph.png')">
            <h3>Weight Graph</h3>
          </div>
        </div>
        <div class="bottom-bar">
          <button class="bottom-button">
            <img src="overview-icon.png" alt="Overview" />
            <span>Overview</span>
          </button>
          <button class="bottom-button">
            <img src="progress-icon.png" alt="Progress" />
            <span>Progress</span>
          </button>
          <button class="bottom-button">
            <img src="programs-icon.png" alt="Programs" />
            <span>Programs</span>
          </button>
          <button class="bottom-button">
            <img src="premium-icon.png" alt="Premium" />
            <span>Premium</span>
          </button>
          <button class="bottom-button">
            <img src="recipes-icon.png" alt="Recipes" />
            <span>Recipes</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
