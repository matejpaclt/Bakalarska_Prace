<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LifeApp</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/36b5f19bda.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <i class="fas fa-bell"></i> <span class="title">LifeApp</span>
      <i class="fas fa-user"></i>
    </header>
    <section class="programs">
      <div class="category-wrapper">
        <div class="category balanced">
          <h3>Balanced</h3>
          <div class="program-row">
            <div class="program" style="background-color: #673ab7">
              <img src="sugar.jpg" alt="Program Image" />
              <span>Sugar Detox</span>
            </div>
            <div class="program" style="background-color: #3f51b5">
              <img src="vegan.jpg" alt="Program Image" />
              <span>Vegan</span>
            </div>
            <div class="program" style="background-color: #8c9eff">
              <img src="climate.webp" alt="Program Image" />
              <span>Climate Friendly</span>
            </div>
          </div>
        </div>

        <div class="category fasting">
          <h3>Fasting</h3>
          <div class="program-row">
            <div class="program" style="background-color: #9c27b0">
              <img src="morning.png" alt="Program Image" />
              <span>Morning Fasting</span>
            </div>
            <div class="program" style="background-color: #e040fb">
              <img src="afternoon.jpg" alt="Program Image" />
              <span>Afternoon Fasting</span>
            </div>
            <div class="program" style="background-color: #7b1fa2">
              <img src="evening.avif" alt="Program Image" />
              <span>Evening Fasting</span>
            </div>
          </div>
        </div>

        <div class="category high-protein">
          <h3>High Protein</h3>
          <div class="program-row">
            <div class="program" style="background-color: #388e3c">
              <img src="paleo.jpg" alt="Program Image" />
              <span>Paleo</span>
            </div>
            <div class="program" style="background-color: #66bb6a">
              <img src="strength.jpg" alt="Program Image" />
              <span>Food for Strength</span>
            </div>
            <div class="program" style="background-color: #90a4ae">
              <img src="scandi.jpg" alt="Program Image" />
              <span>Scandinavian</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <button onclick="location.href='index.html'">
        <i class="fas fa-home"></i> <span>Overview</span>
      </button>
      <button class="active">
        <i class="fas fa-dumbbell"></i> <span>Programs</span>
      </button>
      <button onclick="location.href='progress.html'">
        <i class="fas fa-chart-line"></i> <span>Progress</span>
      </button>
      <button onclick="location.href='premium.html'">
        <i class="fas fa-star"></i> <span>Premium</span>
      </button>
      <button onclick="location.href='recipes.html'">
        <i class="fas fa-book-open"></i> <span>Recipes</span>
      </button>
    </footer>
  </body>
</html>
